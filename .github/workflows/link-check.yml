name: Weekly Link Checker

on:
  schedule:
    # Synchronized with Discovery Engine: Every Monday at 06:00 UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Link Checker
        uses: lycheeverse/lychee-action@v1.9.1
        with:
          # Check all markdown files, exclude sites with bot protection
          args: --verbose --no-progress --exclude 'sebastianraschka.com' '*.md' '**/*.md'
          # Fail the action if broken links are found
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
